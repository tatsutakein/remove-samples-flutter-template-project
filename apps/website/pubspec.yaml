name: website
description: "document viewer"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_markdown: ^0.7.3
  go_router: ^13.0.1

dev_dependencies:
  build_runner: ^2.4.7
  go_router_builder: ^2.4.1
  yumemi_lints: ^2.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/docs/ja/
    - assets/docs/en/
    - assets/docs/images/
